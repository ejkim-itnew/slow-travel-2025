<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025년 떠오르는 국내 소도시 여행</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Chosen Palette: Warm Neutrals -->
    <!-- Application Structure Plan: 보고서의 정적인 목록 구조를 동적인 탭 기반 SPA로 재설계했습니다. 상단에 5개 도시 내비게이션을 배치하여 사용자가 원하는 지역 정보에 즉시 접근할 수 있도록 하고, '자연/힐링', '전통/문화', '액티비티' 같은 테마 필터링 기능을 추가했습니다. 이 구조는 사용자가 자신의 여행 스타일에 맞는 목적지를 능동적으로 탐색하고 발견하게 유도합니다. 정해진 순서 없이 자유롭게 정보를 탐색하는 사용자 중심의 경험을 제공하기 위해 이 방식을 선택했습니다. -->
    <!-- Visualization & Content Choices: 보고서 정보: 5개 국내 소도시의 정성적 설명. -> 목표: 여행 정보 제공 및 영감 부여. -> 시각화/표현 방식: 각 도시 정보를 담은 인터랙티브 카드. 상단 탭 내비게이션으로 선택된 카드만 표시. -> 상호작용: 1) 도시 탭 클릭 시 해당 정보 카드로 즉시 전환. 2) 테마 필터 버튼 클릭 시, 관련 도시 탭에 하이라이트 효과를 주어 시각적으로 안내. -> 정당성: 정적인 글을 동적인 탐색 도구로 전환하여 사용자의 참여도와 정보 탐색의 효율성을 높임. -> 사용 기술: 모든 상호작용은 Vanilla JavaScript로, 레이아웃과 스타일은 Tailwind CSS를 사용하여 구현. -->
    <!-- CONFIRMATION: NO SVG graphics used. NO Mermaid JS used. -->
    <style>
        body { font-family: 'Noto Sans KR', sans-serif; background-color: #FDFBF8; color: #41403E; }
        .nav-btn { transition: all 0.3s ease; }
        .nav-btn.active { background-color: #A5947C; color: #FFFFFF; }
        .nav-btn.highlight { box-shadow: 0 0 15px 2px rgba(220, 165, 80, 0.6); }
        .tag { background-color: #EAE6D7; color: #7B6D54; }
        .content-card { display: none; }
        .content-card.active { display: block; animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="antialiased">
    <div class="container mx-auto p-4 sm:p-6 lg:p-8 max-w-5xl">

        <header class="text-center mb-8 md:mb-12">
            <h1 class="text-4xl md:text-5xl font-bold text-[#7B6D54] mb-3">✈️ 2025년, 숨은 보석 찾기</h1>
            <p class="text-lg md:text-xl text-gray-600">북적이는 대도시를 벗어나 진짜 '쉼'을 선물하는 소도시로 떠나보세요.</p>
        </header>

        <main>
            <div class="bg-white/70 backdrop-blur-sm rounded-2xl shadow-lg p-6 mb-8">
                <div class="mb-6 text-center">
                    <h2 class="text-xl font-semibold text-gray-800 mb-2">어떤 여행을 꿈꾸시나요?</h2>
                    <p class="text-gray-500">관심있는 테마를 선택하면 관련 여행지를 추천해드려요.</p>
                </div>
                <div id="filter-buttons" class="flex flex-wrap justify-center gap-3">
                    <button data-theme="all" class="filter-btn bg-amber-100 text-amber-800 font-semibold py-2 px-5 rounded-full shadow-sm hover:bg-amber-200 transition-colors duration-300"># 전체보기</button>
                    <button data-theme="nature" class="filter-btn bg-emerald-100 text-emerald-800 font-semibold py-2 px-5 rounded-full shadow-sm hover:bg-emerald-200 transition-colors duration-300"># 자연/힐링</button>
                    <button data-theme="culture" class="filter-btn bg-sky-100 text-sky-800 font-semibold py-2 px-5 rounded-full shadow-sm hover:bg-sky-200 transition-colors duration-300"># 전통/문화</button>
                    <button data-theme="activity" class="filter-btn bg-rose-100 text-rose-800 font-semibold py-2 px-5 rounded-full shadow-sm hover:bg-rose-200 transition-colors duration-300"># 레트로/체험</button>
                </div>
            </div>

            <nav id="city-nav" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 gap-3 mb-8">
            </nav>

            <div id="content-container" class="bg-white rounded-2xl shadow-xl overflow-hidden min-h-[100px]">
            </div>
        </main>

        <footer class="text-center mt-12 py-6 border-t border-gray-200">
            <p class="text-gray-500">&copy; 2025 Slow Travel Guide. All rights reserved.</p>
        </footer>

    </div>

    <script>
        const travelData = [
            {
                id: 'jeongseon',
                name: '강원도 정선',
                title: '자연과 로컬의 교차점',
                description: '오래전부터 ‘아리랑의 고장’으로 유명했지만, 최근에는 레트로 감성 기차여행과 폐광을 활용한 문화 공간으로 주목받고 있습니다. 정선 5일장에서는 진짜 로컬 음식을 맛볼 수 있고, 함백산 자락에서 별 보며 머무는 숙소들은 ‘힐링 여행지’로 인기 급상승 중입니다.',
                tags: ['#아리랑의고장', '#레트로감성', '#정선5일장', '#함백산별보기'],
                themes: ['nature', 'activity'],
                imageText: './images/jeongseon.jpg'
            },
            {
                id: 'namwon',
                name: '전북 남원',
                title: '판소리와 로맨스의 도시',
                description: '춘향전의 고장 남원은 전통과 현대가 어우러진 여행지로 다시 떠오르고 있습니다. 판소리 공연 체험, 한옥스테이, 그리고 섬진강 벚꽃길은 봄철 여행지로 특히 추천할 만하죠. 2025년에는 남원 시내에 새롭게 조성된 전통문화 체험 마을이 오픈 예정이라 더 많은 관심을 받고 있습니다.',
                tags: ['#춘향전', '#판소리체험', '#한옥스테이', '#섬진강벚꽃길'],
                themes: ['culture'],
                imageText: './images/namwon.jpg'
            },
            {
                id: 'yeongju',
                name: '경북 영주',
                title: '슬로우 시티의 매력',
                description: '소백산 국립공원과 부석사 같은 유네스코 세계유산으로 유명하지만, 최근에는 슬로우시티 운동을 통해 차분한 여행의 대명사로 자리 잡고 있습니다. 카페 골목, 한옥 게스트하우스, 그리고 지역 농가 체험 프로그램 덕분에 ‘느리게 여행하기’에 제격인 도시로 손꼽힙니다.',
                tags: ['#소백산', '#부석사', '#슬로우시티', '#한옥게스트하우스'],
                themes: ['nature', 'culture'],
                imageText: './images/yeongju.jpg'
            },
            {
                id: 'gokseong',
                name: '전남 곡성',
                title: '작은 기차마을의 빛',
                description: '오래된 기차역을 리모델링한 ‘기차마을’로 유명하지만, 이제는 로컬 예술가들의 공방과 섬진강 자전거길 덕분에 MZ세대 여행객들에게도 인기가 높아졌습니다. 특히 2025년에는 곡성군이 ‘에코 투어리즘’ 프로젝트를 본격적으로 추진하면서, 지속가능 여행지로 더 각광받을 전망입니다.',
                tags: ['#기차마을', '#섬진강자전거길', '#로컬공방', '#에코투어리즘'],
                themes: ['activity'],
                imageText: './images/gokseong.jpg'
            },
            {
                id: 'seongsan',
                name: '제주 성산',
                title: '숨은 로컬의 재발견',
                description: '성산일출봉으로 유명하지만, 최근에는 관광객들 발길이 상대적으로 적은 로컬 해변과 마을들이 주목받고 있습니다. 오조리 어촌마을, 작은 로스터리 카페, 마을 주민들이 운영하는 게스트하우스에서 ‘제주의 진짜 일상’을 체험할 수 있습니다.',
                tags: ['#성산일출봉', '#오조리어촌마을', '#로컬카페', '#제주일상'],
                themes: ['nature'],
                imageText: './images/seongsan.jpg'
            }
        ];

        const cityNav = document.getElementById('city-nav');
        const contentContainer = document.getElementById('content-container');
        const filterButtons = document.getElementById('filter-buttons');

        function renderContent() {
            let navHTML = '';
            let contentHTML = '';

            travelData.forEach(city => {
                navHTML += `<button id="nav-${city.id}" data-id="${city.id}" class="nav-btn w-full text-center font-semibold text-gray-700 bg-white py-3 px-2 rounded-lg shadow-md hover:bg-gray-100">${city.name}</button>`;

                contentHTML += `
                    <div id="content-${city.id}" class="content-card">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-0 md:gap-8">
                            <div class="p-6 md:p-8 order-2 md:order-1">
                                <h3 class="text-2xl font-bold text-gray-800 mb-1">${city.name}</h3>
                                <p class="text-amber-600 font-semibold text-lg mb-4">${city.title}</p>
                                <p class="text-gray-600 leading-relaxed mb-6">${city.description}</p>
                                <div class="flex flex-wrap gap-2">
                                    ${city.tags.map(tag => `<span class="tag text-sm font-medium py-1 px-3 rounded-full">${tag}</span>`).join('')}
                                </div>
                            </div>
                            <div class="h-64 md:h-auto order-1 md:order-2">
                                 <img src="${city.imageText}" alt="${city.name} 풍경" class="w-full h-full object-cover md:rounded-r-2xl">
                            </div>
                        </div>
                    </div>
                `;
            });

            cityNav.innerHTML = navHTML;
            contentContainer.innerHTML = contentHTML;
        }

        function showContent(cityId) {
            document.querySelectorAll('.nav-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`nav-${cityId}`).classList.add('active');

            document.querySelectorAll('.content-card').forEach(card => card.classList.remove('active'));
            document.getElementById(`content-${cityId}`).classList.add('active');
        }
        
        function applyFilter(theme) {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                const cityId = btn.dataset.id;
                const city = travelData.find(c => c.id === cityId);
                
                if (theme === 'all' || city.themes.includes(theme)) {
                    btn.classList.remove('opacity-40', 'highlight');
                    btn.disabled = false;
                    if(theme !== 'all') {
                       btn.classList.add('highlight');
                    }
                } else {
                    btn.classList.remove('highlight');
                    btn.classList.add('opacity-40');
                    btn.disabled = true;
                }
            });

            if (theme !== 'all') {
                const firstMatch = travelData.find(city => city.themes.includes(theme));
                if (firstMatch) {
                    showContent(firstMatch.id);
                }
            } else {
                 showContent(travelData[0].id);
            }
        }

        cityNav.addEventListener('click', (e) => {
            if (e.target.matches('.nav-btn')) {
                showContent(e.target.dataset.id);
            }
        });
        
        filterButtons.addEventListener('click', (e) => {
            if(e.target.matches('.filter-btn')) {
                 applyFilter(e.target.dataset.theme);
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            renderContent();
            showContent('jeongseon');
        });
    </script>
</body>
</html>
